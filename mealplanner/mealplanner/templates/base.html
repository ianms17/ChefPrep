{% load static %}

<!doctype html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
        <title>Chef Prep</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container navbarcont">
                <div class = "logo scale">
                    <div class="navbar-brand icon" href="#" style = "color:white;">
                      CP
                    </div>
                    <div class="navbar-brand" href="#"style = "color:white;">
                      Chef Prep
                    </div>
                  </div>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto scale">
                        <li class="nav-item">
                            <a class="nav-link"style = "color:white;" href="/landing/">Landing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"style = "color:white;" href="/search/">Search</a>
                        </li>
							{% if user.is_authenticated %}
								<a class="nav-link" href="/user/profile/">Welcome, {{ user.username }}</a>
							{% else %}
								<a class="nav-link" href="/accounts/login/">Login</a>
							{% endif %}

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">{% block page_content %}{% endblock %}</div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
